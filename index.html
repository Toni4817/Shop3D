<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" href="logo.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop 3D</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .bottom-left-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      z-index: 10000;
    }
    .bottom-left-button:hover {
      background-color: #555;
    }
    .popup-product-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .popup-product-image {
      display: block;
      max-width: 100%;
      margin: 0 auto 15px auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  
<header>Shop 3D</header>

<div class="container" id="products"></div>

<div id="orderPopup" class="popup hidden">
  <button class="close-btn" onclick="closePopup()">×</button>
  <div id="popupProductName" class="popup-product-name"></div>
  <img id="popupProductImage" class="popup-product-image" src="" alt="Produit">
  <form action="https://formspree.io/f/mjkrjreg" method="POST" class="popup-content">
    <input type="text" name="Prénom" placeholder="Prénom" required>
    <input type="text" name="Nom" placeholder="Nom" required>
    <input type="email" name="Email" placeholder="Adresse Email" required>
    <input type="text" name="Classe" placeholder="Classe" required>
    <input type="text" name="Infos" placeholder="Infos Supplémentaires">
    <input type="hidden" id="Produit" name="Produit">
    <button type="submit">Envoyer la commande</button>
  </form>
</div>

<a href="https://linktr.ee/Tonis_Studios" class="bottom-left-button" target="_blank">Toni's Studios ©</a>

<script>
function openPopup(productName, productImage) {
  document.getElementById("popupProductName").textContent = productName;
  document.getElementById("popupProductImage").src = productImage;
  document.getElementById("orderPopup").classList.remove("hidden");
  document.querySelector(".container").classList.add("blurred");
  document.getElementById("Produit").value = productName;
}

function closePopup() {
  document.getElementById("orderPopup").classList.add("hidden");
  document.querySelector(".container").classList.remove("blurred");
}
</script>

<script src="products.js"></script>

</body>
</html>
