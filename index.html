<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop 3D</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Shop 3D</h1>
  </header>

  <main>
    <div class="products" id="productsContainer"></div>
  </main>

  <!-- Popup Formulaire -->
  <div class="blur-bg" id="blurBg">
    <div class="popup">
      <form id="commandeForm" action="https://formspree.io/f/mvgrvqnz" method="POST">
        <h2>Passer commande</h2>
        <input type="text" name="nom" placeholder="Nom" required />
        <input type="text" name="prenom" placeholder="Prénom" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="hidden" name="Produit commandé" id="produitCommande" />
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="products.js"></script>
  <script>
    const blurBg = document.getElementById('blurBg');
    const commandeForm = document.getElementById('commandeForm');
    const productsContainer = document.getElementById('productsContainer');
    const produitCommandeInput = document.getElementById('produitCommande');

    function renderProducts() {
      productsContainer.innerHTML = products
        .map(
          (p, i) => `
        <div class="product" data-index="${i}">
          <img src="${p.img}" alt="${p.name}" />
          <h2>${p.name}</h2>
          <p>${p.description}</p>
          <button class="btn-commander">Commander</button>
        </div>
      `
        )
        .join('');
    }

    renderProducts();

    let selectedProductIndex = null;

    productsContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('btn-commander')) {
        const productDiv = e.target.closest('.product');
        selectedProductIndex = productDiv.getAttribute('data-index');
        produitCommandeInput.value = products[selectedProductIndex].name;
        openPopup();
      }
    });

    function openPopup() {
      blurBg.style.display = 'flex';
    }

    function closePopup() {
      blurBg.style.display = 'none';
      commandeForm.reset();
      selectedProductIndex = null;
      produitCommandeInput.value = '';
    }

    blurBg.addEventListener('click', (e) => {
      if (e.target === blurBg) {
        closePopup();
      }
    });

    commandeForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(commandeForm);
      const response = await fetch(commandeForm.action, {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: formData,
      });

      if (response.ok) {
        closePopup();
        window.location.href = 'merci.html';
      } else {
        alert('Erreur lors de l\'envoi. Réessaye plus tard.');
      }
    });
  </script>
</body>
</html>
